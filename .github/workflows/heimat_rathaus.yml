name: Heimat Info Rathaus

on:
  workflow_dispatch:
    inputs:
      test_post:
        description: "Sendet einen Testpost in Telegram"
        required: false
        default: "false"
      existing_post:
        description: "Postet zum Test auch bereits gesehene Beitraege"
        required: false
        default: "0"
  schedule:
    - cron: "0 7 * * *"

concurrency:
  group: heimat-info-rathaus
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Telegram Testpost
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.test_post == 'true' }}
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          python - << 'PY'
          import os, datetime, requests

          token = os.environ["TG_TOKEN"]
          chat_id = os.environ["TG_CHAT_ID"]

          text = "âœ… Telegram Testpost aus GitHub Actions, " + datetime.datetime.utcnow().isoformat() + "Z"
          url = f"https://api.telegram.org/bot{token}/sendMessage"
          payload = {
              "chat_id": chat_id,
              "text": text,
              "disable_web_page_preview": True
          }

          r = requests.post(url, json=payload, timeout=30)
          print("HTTP", r.status_code)
          print(r.text)

          data = r.json()
          if not data.get("ok"):
              raise SystemExit("Telegram Test fehlgeschlagen, ok=false")
          PY

      - name: Run bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EXISTING_POST: ${{ github.event_name == 'workflow_dispatch' && inputs.existing_post || '0' }}
        run: |
          python heimat_rathaus.py

      - name: Debug state
        run: |
          echo "event=${{ github.event_name }}"
          echo "test_post=${{ inputs.test_post }}"
          echo "existing_post=${{ inputs.existing_post }}"
          ls -la
          echo "----- state.json -----"
          if test -f state.json; then cat state.json; else echo "state.json fehlt"; fi

      - name: Commit state
        run: |
          if test -f state.json; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -f state.json
            git commit -m "Update state" || echo "Nothing to commit"
            git push
          else
            echo "state.json fehlt, nichts zu committen"
          fi
