name: Heimat Info Rathaus

on:
  workflow_dispatch:
    inputs:
      post_all:
        description: ""
        required: false
        default: "true"
  schedule:
    - cron: "0 7 * * *"

concurrency:
  group: heimat-info-rathaus
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EXISTING_POST: ${{ (github.event_name == 'workflow_dispatch' && inputs.post_all == 'true') && '1' || '0' }}
        run: |
          python heimat_rathaus.py

      - name: Debug state
        run: |
          echo "event=${{ github.event_name }}"
          echo "post_all=${{ inputs.post_all }}"
          echo "EXISTING_POST(env)=$EXISTING_POST"
          ls -la
          echo "----- state.json -----"
          if test -f state.json; then cat state.json; else echo "state.json fehlt"; fi

      - name: Commit state
        run: |
          if test -f state.json; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -f state.json
            git commit -m "Update state" || echo "Nothing to commit"
            git push
          else
            echo "state.json fehlt, nichts zu committen"
            exit 1
          fi
