name: Heimat Info Rathaus

on:
  workflow_dispatch:
    inputs:
      test_post:
        description: "Sendet einen Testpost in Telegram"
        required: false
        default: "false"
      existing_post:
        description: "Postet zum Test auch bereits gesehene Beitraege"
        required: false
        default: "0"
  schedule:
    - cron: "0 7 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Telegram Testpost
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.test_post == 'true' }}
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          python - << 'PY'
          import os, datetime
          import requests

          token = os.environ["TG_TOKEN"]
          chat_id = os.environ["TG_CHAT_ID"]

          text = "âœ… Telegram Testpost aus GitHub Actions, " + datetime.datetime.utcnow().isoformat() + "Z"
          url = f"https://api.telegram.org/bot{token}/sendMessage"
          payload = {
              "chat_id": chat_id,
              "text": text,
              "disable_web_page_preview": True
          }

          r = requests.post(url, json=payload, timeout=30)
          print("HTTP", r.status_code)
          print(r.text)

          data = r.json()
          if not data.get("ok"):
              raise SystemExit("Telegram Test fehlgeschlagen, ok=false")
          PY

      - name: Run bot (manuell)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EXISTING_POST: "1"
        run: |
          python heimat_rathaus.py

      - name: Run bot (schedule)
        if: ${{ github.event_name == 'schedule' }}
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EXISTING_POST: "0"
        run: |
          python heimat_rathaus.py

      - name: Commit state
        run: |
          if git status --porcelain | grep -q "state.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update state"
            git push
          else
            echo "No state changes"
          fi
