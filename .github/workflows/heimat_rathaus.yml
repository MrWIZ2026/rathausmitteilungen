name: Heimat Info Rathaus

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"

concurrency:
  group: heimat-info-rathaus
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EXISTING_POST: "0"
          MAX_PAGES: "2"
          MAX_POSTS_PER_RUN: "50"
          DEBUG: "0"
        run: |
          python heimat_rathaus.py

      - name: Debug state
        run: |
          echo "event=${{ github.event_name }}"
          echo "EXISTING_POST(env)=$EXISTING_POST"
          ls -la
          echo "----- state.json -----"
          if test -f state.json; then cat state.json; else echo "state.json fehlt"; fi

      - name: Commit state
        run: |
          set -e

          if ! test -f state.json; then
            echo "state.json fehlt, nichts zu committen"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -f state.json

          if git diff --cached --quiet; then
            echo "No state changes"
            exit 0
          fi

          git commit -m "Update state"

          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push fehlgeschlagen, Versuch $i von 3"
            sleep 2
          done

          exit 1
